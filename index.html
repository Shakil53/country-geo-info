<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Global city, Region, and Country Data</title>
    <!-- -----Link Bootstrap  -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: url(gone-country.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container w-50 py-5">
      <h1
        style="text-shadow: 2px 2px 2px rgba(0, 0, 0, 1)"
        class="text-center fw-bold text-light"
      >
        Get Global city-Region-Country
      </h1>
      <h1
        style="text-shadow: 2px 2px 2px rgba(0, 0, 0, 1)"
        class="text-center mb-5 fw-bold text-light"
      >
        Data
      </h1>
      <div class="input-group mb-3 shadow-lg bg-body rounded">
        <button id="searchCountry" type="button" class="btn btn-danger">
          Action
        </button>
        <input
          type="text"
          id="input"
          class="form-control"
          placeholder="Enter your city"
          aria-label="Text input with segmented dropdown button"
        />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
